<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Random Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <h3 style="text-align: center">Random Users Generated List</h3>
    <table class="table table-striped" style="margin-left:auto; margin-right: auto; width: 75%; text-align: left">
    <thead>
    <tr>
        <th scope="col">Avatar</th>
        <th scope="col">Username</th>
        <th scope="col">Gender</th>
        <th scope="col">E-mail</th>
        <th scope="col">Country</th>
        <th scope="col">Key Skill</th>
        <th scope="col">Job Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}" style="vertical-align: middle">
        <td><img th:width="60px" th:src="${user.getAvatar()}" alt="avatar" src=""></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getGender()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getAddress().getCountry()}"></td>
        <td th:text="${user.getEmployment().getKeySkill()}"></td>
        <td th:text="${user.getEmployment().getTitle()}"></td>
    </tr>
    </tbody>
    </table>
    <p style="text-align: center;">
        <a href="/users-gui/"><button type="button" class="btn btn-outline-dark">Refresh</button></a>&nbsp;
        <a href="/"><button type="button" class="btn btn-outline-primary">Back to home page</button></a>
    </p>
</body>
</html>
